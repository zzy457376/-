<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>类型管理</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <h1>类型管理</h1>

  <!-- 搜索栏 -->
  <div>
    <input type="text" id="searchInput" placeholder="搜索类型名称" />
    <button id="searchBtn">搜索</button>
    <button id="refreshBtn">刷新列表</button>
    <button id="addBtn">添加类型</button>
  </div>

  <!-- 类型列表 -->
  <table border="1" id="genresTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>类型名称</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 新增/编辑表单 -->
  <div id="genreForm" style="display:none; margin-top: 20px;">
    <h2 id="formTitle">添加类型</h2>
    <label>
      类型名称：
      <input type="text" id="nameInput" />
    </label>
    <br /><br />
    <button id="saveBtn">保存</button>
    <button id="cancelBtn">取消</button>
  </div>

  <script src="{{ url_for('static', filename='js/genres.js') }}"></script>
</body>
</html>
